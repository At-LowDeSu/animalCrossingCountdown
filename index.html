<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Horizons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="primary-container">
      <div class="left-col">
        <div class="top-row">
          <iframe
            src="https://minnit.chat/NewHorizons?embed&&nickname="
            width="500"
            class="chat-room"
            height="400"
            style="border:none;"
            allowTransparency="true"
          ></iframe
          ><br />
        </div>
        <div class="bottom-row">
          <img src="img/femaleVillager.png" class="villager" alt="" />
        </div>
      </div>
      <div class="center-col">
        <div class="top-row">
          <img src="img/newHorizons.png" class="logo" alt="" />
          <p><span id="excited-text"></span></p>
        </div>
        <div class="bottom-row">
          <img src="img/poleVaulting.png" class="large-image" alt="" />
        </div>
      </div>
      <div class="right-col">
        <div class="top-row">
          <iframe
            class="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/5LAKjL3p6Gw"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="bottom-row">
          <img src="img/maleVillager.png" class="villager" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
